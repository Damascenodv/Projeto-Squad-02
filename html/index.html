
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">

</head>
<body>
    <header>
        <div class="navbar">
            <img src="../assets/logo.webp" class="logoadx" alt="logo-grupo-adx.png">

            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link" href="configuracoes.html">Configurações</a>
                </li>
            </ul>
        </div>
    </header>
  <div> 
    <main>
        <section class="parametros">
            <div class="grupo1">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Servidores Físicos:</span>
                    <input type="number" class="form-control" required  aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="numServidoresFisicos" name="numServidoresFisicos" value="20">
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Colaboradores</span>
                    <input type="number" class="form-control" required aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="numeroColaboradores" name="numeroColaboradores" value="60">
                </div>
            </div>
            <div class="grupo2">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Sistemas Utilizados</span>
                    <input type="number" class="form-control" required aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="numeroSistemasUtilizados" name="numeroSistemasUtilizados" value="5">
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Filiais</span>
                    <input type="number" class="form-control" required aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="numeroFiliais" name="numeroFiliais" value="5">
                </div>
            </div>
            <div class="grupo3">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="possuiPlanoEstrategico" name="possuiPlanoEstrategico" checked>
                    <label class="form-check-label" for="possuiPlanoEstrategico">Possui Plano Estratégico</label>
                </div>
            </div>
            <div class="btncalculo">
                <button type="submit" onclick="construirCalculo()"  class="btn btn-primary">Resumo</button>
                <button onclick="gerarPDF()" class="btn btn-primary gerarPDF">Gerar PDF</button>
                <button onclick="limpar()" id="btnLimpar" class="btn btn-light">Limpar</button>
            </div>
         </section>
         <div class="modal fade" id="modalValores" tabindex="-1" aria-labelledby="modalValoresLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Resumo de Informações:</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id="valores"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                        <button onclick="gerarPDF()" class="btn btn-primary gerarPDF">PDF</button>
                    </div>
                </div>
            </div>
        </div>
    </div> 

    </main>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../js/index.js">defer</script>
</body>
</html>
