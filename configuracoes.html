<body>
    <h2>Calculadora de Salário</h2>
    <form>
        <div>
            <label for="imposto">Imposto (%):</label>
            <input type="number" id="imposto" name="imposto" step="0.01" value="20">
        </div>
        <div>
            <label for="lucro">Lucro (%):</label>
            <input type="number" id="lucro" name="lucro" step="0.01" value="10">
        </div>
        <h3>Salários por Cargo:</h3>
        <div>
            <label for="analistaJR">Analista Júnior:</label>
            <input type="number" id="analistaJR" name="analistaJR" step="0.01" value="150">
        </div>
        <div>
            <label for="analistaSr">Analista Sênior:</label>
            <input type="number" id="analistaSr" name="analistaSr" step="0.01" value="250">
        </div>
        <div>
            <label for="especialista">Especialista:</label>
            <input type="number" id="especialista" name="especialista" step="0.01" value="350">
        </div>
        <div>
            <button id="calculateButton">Construir Cálculo</button>
        </div>
    </form>

    <script>
        document.getElementById("calculateButton").addEventListener("click", function(event) {
            saveDataToLocalStorage();
            redirectToPage();
            event.preventDefault(); 
        });

        function redirectToPage() {
            window.location.href = "index.html"; 
        }
    </script>
